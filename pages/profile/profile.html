<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/globalStyles.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../styles/profileHeader.css" />
    <title>Nome do usuário Github</title>
  </head>
  <body>
    <div id="container">
      <header id="headerContainer">
        <div class="flexDiv">
          <img class="userImg" src="https://avatars.githubusercontent.com/u/74569096?v=4" alt="">
          <div class="userDescDiv">
            <h1 class="userName">Usuário</h1>
            <small class="userBio">Descrição do usuário</small>
          </div>
        </div>
        <div class="actions">
          <button class="userEmail">Email</button>
          <button class="changeUser"><a href="../../index.html">Trocar de usuário</a></button>
        </div>
      </header>
      <main id="mainContainer">
        <ul id="userRepos">
          <div><h2 class="noRepo noDisplay">Nenhum repositório por enquanto...</h2></div>
        </ul>
      </main>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
